<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list App</title>
    <link rel="stylesheet" href="/style.css">

</head>
<body>
<div class="main">
    <div class="list">
        <h2>To-Do List Activity 📝</h2>
    </div>

    <div class="activity">
        <input type="text" id="inputbox" placeholder="enter a to-do list">
        <button class="buttonbox">Add</button>
        <button class="clear"> Clear</button>
    </div>
<div class="task">
    <ul class="list-container">
<li>
  <span class="text"></span>
  <span class="delete"></span>
</li>    </ul>
</div>

</div>

<script src="/script.js"></script>
</body>
</html>
